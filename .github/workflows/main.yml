# 1. Give your workflow a name
name: Action is here

# 2. Define the trigger (when the action should run)
on:
  push:
    branches: [ main ]

# 3. Define the jobs (the tasks to perform)
jobs:
  # Give your job a unique ID
  say-hello-job:
    # 4. Specify the runner (the virtual machine to use)
    runs-on: ubuntu-latest
    
    # 5. List the steps for the job
    steps:
      - name: Print a greeting
        run: echo "Hello, World! This is my first action running."